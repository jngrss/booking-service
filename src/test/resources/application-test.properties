spring.datasource.url=jdbc:h2:mem:bookingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=denevy
spring.datasource.password=denevy
spring.datasource.driver-class-name=org.h2.Driver


#spring.sql.init.mode=embedded
spring.sql.init.mode=always
spring.sql.init.platform=h2

spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=h2
spring.jpa.properties.hibernate.show_sql=true

spring.liquibase.enabled=false

booking.allowedStartTime=09:00
booking.allowedEndTime=19:00